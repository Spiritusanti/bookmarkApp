<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assests/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Bookmark App</title>
</head>
<body>
    <!-- open modal -->
    <h1 id="show-modal">Add Bookmark</h1>
    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container">
        <div class="item">
            <i class="fas fa-times" id="delete-bookmark" title="Delete Bookmake"></i>
            <div class="name">
                <img src="./assests/favicon.ico" alt="favicon">
                <a href="#" target='_blank'>Yay!</a>
            </div>
        </div>
        <div class="item">
            <i class="fas fa-times" id="delete-bookmark" title="Delete Bookmake"></i>
            <div class="name">
                <img src="./assests/favicon.ico" alt="favicon">
                <a href="#" target='_blank'>Yay!</a>
            </div>
        </div>
        <div class="item">
            <i class="fas fa-times" id="delete-bookmark" title="Delete Bookmake"></i>
            <div class="name">
                <img src="./assests/favicon.ico" alt="favicon">
                <a href="#" target='_blank'>Yay!</a>
            </div>
        </div>
    </div>
    <!-- modal -->
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <!-- webiste name -->
                    <div class="form-group">
                        <label for="website-name" class="form-label">Website Name</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <!-- Website URL -->
                    <div class="form-group">
                        <label for="website-url" class="form-label">Website URL</label>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
